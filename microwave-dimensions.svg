<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <!-- Background -->
  <rect width="600" height="200" rx="12" fill="#1a3a5c"/>
  
  <!-- Title bar -->
  <rect y="0" width="600" height="48" rx="12" fill="#0f2640"/>
  <rect y="24" width="600" height="24" fill="#0f2640"/>
  <text x="300" y="33" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="20" fill="white" letter-spacing="3">DIMENSIONS</text>
  
  <!-- Divider lines -->
  <line x1="200" y1="58" x2="200" y2="190" stroke="#2a5a8c" stroke-width="1"/>
  <line x1="400" y1="58" x2="400" y2="190" stroke="#2a5a8c" stroke-width="1"/>
  
  <!-- Height section -->
  <!-- Height icon - front view with arrow -->
  <g transform="translate(100, 100)">
    <rect x="-28" y="-22" width="40" height="30" rx="3" fill="none" stroke="white" stroke-width="1.8" opacity="0.7"/>
    <rect x="-24" y="-18" width="28" height="22" rx="2" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
    <!-- Arrow -->
    <line x1="22" y1="-22" x2="22" y2="8" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <polygon points="18,-18 22,-24 26,-18" fill="white" opacity="0.7"/>
    <polygon points="18,4 22,10 26,4" fill="white" opacity="0.7"/>
  </g>
  <text x="100" y="148" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="15" fill="white" opacity="0.85">Height</text>
  <text x="100" y="178" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="28" fill="white">310<tspan font-size="14" font-weight="400">mm</tspan></text>
  
  <!-- Width section -->
  <!-- Width icon - front view with horizontal arrow -->
  <g transform="translate(300, 100)">
    <rect x="-28" y="-22" width="40" height="30" rx="3" fill="none" stroke="white" stroke-width="1.8" opacity="0.7"/>
    <rect x="-24" y="-18" width="28" height="22" rx="2" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
    <!-- Arrow -->
    <line x1="-28" y1="18" x2="12" y2="18" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <polygon points="-24,14 -30,18 -24,22" fill="white" opacity="0.7"/>
    <polygon points="8,14 14,18 8,22" fill="white" opacity="0.7"/>
  </g>
  <text x="300" y="148" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="15" fill="white" opacity="0.85">Width</text>
  <text x="300" y="178" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="28" fill="white">519<tspan font-size="14" font-weight="400">mm</tspan></text>
  
  <!-- Depth section -->
  <!-- Depth icon - 3D perspective view -->
  <g transform="translate(500, 100)">
    <!-- Front face -->
    <rect x="-22" y="-16" width="30" height="24" rx="2" fill="none" stroke="white" stroke-width="1.8" opacity="0.7"/>
    <!-- Top face (3D) -->
    <polygon points="-22,-16 -12,-24 18,-24 8,-16" fill="none" stroke="white" stroke-width="1.2" opacity="0.5"/>
    <!-- Side face (3D) -->
    <polygon points="8,-16 18,-24 18,0 8,8" fill="none" stroke="white" stroke-width="1.2" opacity="0.5"/>
    <!-- Depth arrow -->
    <line x1="-16" y1="-28" x2="14" y2="-28" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <polygon points="10,-32 16,-28 10,-24" fill="white" opacity="0.7"/>
  </g>
  <text x="500" y="148" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="15" fill="white" opacity="0.85">Depth</text>
  <text x="500" y="178" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="28" fill="white">370<tspan font-size="14" font-weight="400">mm</tspan></text>
</svg>